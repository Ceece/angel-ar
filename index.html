<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="//cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
  <script src="//aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="//cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
  <script src="./main.js"></script>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-assets>
      <img id="angel" src="./angel.jpeg" />
    </a-assets>
    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
      raycaster="far: 10000; objects: .clickable">
    </a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane src="#angel" position="0 0 0" height="1.425" width="1" rotation="0 0 0"></a-plane>
      <a-text id="text" class="clickable" value="View Gigapixel" width="1" position="0 0 0.001" align="center"
        material="color: white; opacity: 0.7" color="black" geometry="primitive:plane; height: 1.425; width: 1;" />
    </a-entity>
  </a-scene>
</body>

</html>
